<div class="card" *ngIf="job">
  <div class="card-body">
    <div class="row">
      <div class="col-3">
        {{job.name}}
      </div>
      <div class="col-3">
        {{job.provider}}
      </div>

      <div class="col-2">

      </div>
      <div class="col-sm">
        {{job.modified_at.toLocaleString('en-GB')}}
      </div>
      <div class="col-sm text-right">
        <button class="btn btn-outline-primary">Complete</button>
      </div>
    </div>
  </div>
</div>
